definitions:
  Comment:
    properties:
      postId:
        type: string
        description: "댓글 대상 게시글 아이디"
      nickName:
        type: string
        description: "작성자 닉네임"
      contents:
        type: string
        description: "댓글 내용"
      createdDate:
        type: string
        description: "댓글 작성일"
      updatedDate:
        type: string
        description: "댓글 수정일"
    example:
      postId: "post_1"
      nickName: "user123"
      contents: "댓글내용"
  ResponseCommentResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        properties:
          total:
            type: number
            description: "총 댓글수"
            example: 2
          page:
            type: number
            description: "offset(page)"
            example: 1
          size:
            type: number
            description: "interval(size)"
            example: 10
          data:
            type: array
            items:
              allOf:
               - $ref: "#/definitions/ResponseComment"
  ResponseComment:
    properties:
      commentId:
        type: string
        description: "댓글 아이디"
      postId:
        type: string
        description: "댓글 대상 게시글 아이디"
      nickName:
        type: string
        description: "작성자 닉네임"
      contents:
        type: string
        description: "댓글 내용"
      createdDate:
        type: string
        description: "댓글 작성일"
      lastUpdatedDate:
        type: string
        description: "댓글 수정일"
    example:
      - commentId: "comment_5"
        postId: "post_1"
        nickName: "user123"
        contents: "내용입니다"
        createdDate: "2021-11-17T04:49:42"
        lastUpdatedDate: "2021-11-17T04:49:42"
      - commentId: "comment_6"
        postId: "post_1"
        nickName: "user234"
        contents: "내용입니다2"
        createdDate: "2021-11-17T04:49:42"
        lastUpdatedDate: "2021-11-17T04:49:42"
  ResponseCreateCommentResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        example:
          commentId: "comment_6"
          postId: "post_1"
          nickName: "댓글작성자 닉네임"
          contents: "작성한 댓글 내용"
          createdDate: "2021-11-17T04:49:42"
  ModifyComment:
    properties:
      commentId:
        type: string
        decription: "게시글의 아이디"
        example: "comment_66"
      postId:
        type: string
        decription: "댓글의 아이디"
        example: "post_2"
      nickName:
        type: string
        decription: "댓글의 작성자 닉네임"
        example: "댓글작성자"
      contents:
        type: string
        description: "수정 할 댓글 내용"
        example: "수정 내용입니다."
      updatedDate:
        type: integer
        description: "수정날짜"
        example: 1637654470
  ResponseModifyCommentResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: number
        description: "결과값"
        example: 1


