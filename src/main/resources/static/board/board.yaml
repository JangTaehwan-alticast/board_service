definitions:
  Board:
    properties:
      postId:
        type: string
        description: "게시글 아이디"
      nickName:
        type: string
        description: "작성자 닉네임"
      title:
        type: string
        description: "게시글 제목"
      contents:
        type: string
        description: "게시글 내용"
      category:
        type: string
        description: "카테고리 default all"
      status:
        type: number
        description: "상태코드 \n
        - 10: 노출 o 삭제 x \n
        - 01: 노출 x 삭제 o \n
        - 11: 노출 o 삭제 o (비정상)"
        example: "10"
      exposureDate:
        type: string
        description: "노출 기준일"
      createdDate:
        type: string
        description: "작성일"
      deletedDate:
        type: string
        description: "삭제일"
      history:
        type: array
        description: "수정 버전"
        items:
          $ref: "#/definitions/History"
      comment:
        type: array
        description: "댓글"
        items:
          $ref: "../comment/comment.yaml#/definitions/Comment"
    example: # 게시글 입력 parameter
      "nickName": "string"
      "title" : "string"
      "contents" : "string"
      "category" : "string"
      "exposureDate" : "yyyy-MM-dd (Optional)"

  ResponseBoardResult: # 게시글 조회 결과로 변경
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        allOf:
          - $ref: "#/definitions/ResponseBoard"
  ResponseBoard:
    properties:
      schema:
        $ref: "#/definitions/Board"
    example:
      postId: "1"
      nickName: "장태환"
      title: "원하는 글의 제목"
      contents: "원하는 글의 내용"
      category: "all"
      createdDate: "2021-11-17T04:49:42.000+00:00"
      history:
        - version: V1.0
          postId: 1
          historyId: 1
          updatedDate: "2021-11-17T04:49:42.000+00:00"
          modifier: "수정한 사람"
        - version: V2.0
          postId: 1
          historyId: 2
          updatedDate: "2021-11-17T04:49:42.000+00:00"
          modifier: "수정한 사람2"
  HistoryResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        allOf:
          - $ref: "#/definitions/History"
  History:
    properties:
      historyId:
        type: string
        description: "수정 버전의 아이디"
        example: "1"
      postId:
        type: string
        description: "수정 버전 게시글의 아이디"
        example: "2"
      updatedDate:
        type: string
        description: "수정일자"
        example: "2021-11-17T04:49:42.000+00:00"
      nickName:
        type: string
        description: "최초글 작성자"
        example: "first writer"
      modifier:
        type: string
        description: "수정한 사람"
        example: "modifier123"
      title:
        type: string
        description: "글 제목"
        example: "제목입니다."
      contents:
        type: string
        description: "글 내용"
        example: "내용입니다."
      version:
        type: string
        description: "해당 버전"
        example: "V2.0"

  ResponseBoardListResult: # 게시글 조회 결과로 변경
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        properties:
          total:
            type: number
            description: "total count"
            example: 2
          page:
            type: number
            description: "offset(page)"
            example: 1
          size:
            type: number
            description: "interval(size)"
            example: 10
          data:
            type: array
            items:
              $ref: "#/definitions/ResponseBoardList"

  ResponseBoardList:
    properties:
      schema:
        $ref: "#/definitions/Board"
    example:
      - postId: "1"
        nickName: "user23"
        title: "user23이 작성한 글의 제목"
#        contents: "user23이 작성한 글의 내용"
        category: "all"
        createdDate: "2021-11-17T04:49:42.000+00:00"
      - postId: "2"
        nickName: "user12"
        title: "user12가 작성한 글의 제목"
#        contents: "user12가 작성한 글의 내용"
        category: "all"
        createdDate: "2021-11-17T04:49:42.000+00:00"

  ResponseCreateBoardResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        properties:
          data:
            type: array
            items:
              allOf:
                - $ref: "#/definitions/ResponseCreateBoard"
  ResponseCreateBoard:
    properties:
      postId:
        type: string
        description: "게시글 아이디"
      nickName:
        type: string
        description: "작성자 닉네임"
      title:
        type: string
        description: "제목"
      contents:
        type: string
        description: "내용"
      category:
        type: string
        description: "카테고리"
      createdDate:
        type: string
        description: "작성일"
      exposuerDate:
        type: string
        description: "게시일"
      status:
        type: string
        description: "상태코드"
    example:
      postId: "12"
      nickName: "user9292"
      title: "제목입니다"
      contents: "내용입니다."
      category: "all"
      createdDate: "2021-11-17T04:49:42.000+00:00"
      exposureDate: "2021-11-17T04:49:42.000+00:00"
      status: 10

  ModifyBoard:
    properties:
      title:
        type: string
        description: "수정할 게시글의 제목"
      contents:
        type: string
        description: "수정할 게시글의 내용"
      modifier:
        type: string
        description: "수정한 사람"
      updatedDate:
        type: string
        description: "수정일자"
    example:
      title: "수정할 제목"
      contents: "수정할 내용"
      modifier: "수정한 사람"
  ResponseModifyBoardResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        description: "결과값"
        type: array
        items:
          allOf:
            - $ref: "#/definitions/ResponseModifyBoard"
  ResponseModifyBoard:
    properties:
      schema:
        $ref: "#/definitions/ResponseBoard"
    example:
      postId: "1"
      nickName: "최초작성자"
      modifier: "수정한사람2"
      title: "수정된 글의 제목"
      contents: "수정된 글의 내용"
      category: "all"
      createdDate: "2021-11-17T04:49:42.000+00:00"
      history:
        - "version": V1.0
          "postId": 1
          "historyId": 1
          "updatedDate": "2021-11-17T04:49:42.000+00:00"
          "nickName": "최초작성자"
          "modifier": ""
        - "version": V2.0
          "postId": 1
          "historyId": 2
          "updatedDate": "2021-11-17T04:49:42.000+00:00"
          "nickName": "최초작성자"
          "modifier": "수정한 사람1"

