definitions:
  Board:
    properties:
      postId:
        type: string
        description: "게시글 아이디"
      nickName:
        type: string
        description: "작성자 닉네임"
      title:
        type: object
        description: "게시글 제목(MultiLang)"
        properties:
          lang:
            type: string
            description: "언어"
          value:
            type: string
            description: "제목"
      contents:
        type: string
        description: "게시글 내용"
      category:
        type: string
        description: "카테고리 default all"
      useYn:
        type: string
        description: "상태코드 \n
        - 00: 노출 x 사용여부 x \n
        - 10: 노출 o 사용여부 x (비정상)\n
        - 01: 노출 x 사용여부 o \n
        - 11: 노출 o 사용여부 o "
        example: "11"
      exposureDate:
        type: integer
        description: "노출 기준일"
      createdDate:
        type: integer
        description: "작성일"
      deletedDate:
        type: integer
        description: "삭제일"
      history:
        type: array
        description: "수정 버전"
        items:
          $ref: "#/definitions/History"
      comment:
        type: array
        description: "댓글"
        items:
          $ref: "../comment/comment.yaml#/definitions/Comment"
    example: # 게시글 입력 parameter
      nickName: "string"
      title :
        - lang: "ko"
          value: "제목"
        - lang: "en"
          value: "title"
      contents: "string"
      category : "string"
      exposureDate : 1637654096

  ResponseBoardResult: # 게시글 조회 결과로 변경
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        allOf:
          - $ref: "#/definitions/ResponseBoard"
  ResponseBoard:
    properties:
      schema:
        $ref: "#/definitions/Board"
    example:
      postId: "1"
      nickName: "장태환"
      title :
        - lang: "ko"
          value: "제목"
        - lang: "en"
          value: "title"
      contents: "원하는 글의 내용"
      category: "all"
      createdDate: "2021-11-17T04:49:42.000+00:00"
      history:
        - version: V1.0
          postId: 1
          historyId: 1
          updatedDate: "2021-11-17T04:49:42.000+00:00"
          modifier: "수정한 사람"
        - version: V2.0
          postId: 1
          historyId: 2
          updatedDate: "2021-11-17T04:49:42.000+00:00"
          modifier: "수정한 사람2"
  HistoryResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        allOf:
          - $ref: "#/definitions/History"
  History:
    properties:
      historyId:
        type: string
        description: "수정 버전의 아이디"
      postId:
        type: string
        description: "수정 버전 게시글의 아이디"
      updatedDate:
        type: string
        description: "수정일자"
      nickName:
        type: string
        description: "최초글 작성자"
      modifier:
        type: string
        description: "수정한 사람"
      title:
        type: object
        description: "게시글 제목(MultiLang)"
        properties:
          lang:
            type: string
            description: "언어"
          value:
            type: string
            description: "제목"
      contents:
        type: string
        description: "글 내용"
      version:
        type: string
        description: "해당 버전"
    example:
      historyId: "1"
      postId: "2"
      updatedDate: "2021-11-17T04:49:42.000+00:00"
      nickName: "first writer"
      modifier: "modifier123"
      title:
        - lang: "ko"
          value: "제목입니다."
        - lang: "en"
          value: "title"
      contents: "내용입니다."
      version: "V2.0"
  ResponseBoardListResult: # 게시글 조회 결과로 변경
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        properties:
          total:
            type: number
            description: "total count"
            example: 2
          page:
            type: number
            description: "offset(page)"
            example: 1
          size:
            type: number
            description: "interval(size)"
            example: 10
          data:
            type: array
            items:
              $ref: "#/definitions/ResponseBoardList"

  ResponseBoardList:
    properties:
      schema:
        $ref: "#/definitions/Board"
    example:
      - postId: "1"
        nickName: "user23"
        title:
          - lang: "en"
            value: "user23's posting"
          - lang: "ko"
            value: "user23이 작성한 게시글 제목"
        category: "all"
        createdDate: "2021-11-17T04:49:42.000+00:00"
      - postId: "2"
        nickName: "user12"
        title: "user12가 작성한 글의 제목"
        category: "all"
        createdDate: "2021-11-17T04:49:42.000+00:00"

  ResponseCreateBoardResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        type: object
        properties:
          data:
            type: array
            items:
              allOf:
                - $ref: "#/definitions/ResponseCreateBoard"
  ResponseCreateBoard:
    properties:
      postId:
        type: string
        description: "게시글 아이디"
      nickName:
        type: string
        description: "작성자 닉네임"
      title:
        type: object
        description: "게시글 제목(MultiLang)"
        properties:
          lang:
            type: string
            description: "언어"
          value:
            type: string
            description: "제목"
      contents:
        type: string
        description: "내용"
      category:
        type: string
        description: "카테고리"
      createdDate:
        type: string
        description: "작성일"
      exposuerDate:
        type: string
        description: "게시일"
      useYn:
        type: string
        description: "상태코드"
    example:
      postId: "12"
      nickName: "user9292"
      title:
        - lang: "en"
          value: "title"
        - lang: "ko"
          value: "제목"
      contents: "내용입니다."
      category: "all"
      createdDate: "2021-11-17T04:49:42.000+00:00"
      exposureDate: "2021-11-17T04:49:42.000+00:00"
      useYn: "11"

  ModifyBoard:
    properties:
      title:
        type: object
        description: "게시글 제목(MultiLang)"
        properties:
          lang:
            type: string
            description: "언어"
          value:
            type: string
            description: "제목"
      contents:
        type: string
        description: "수정할 게시글의 내용"
      modifier:
        type: string
        description: "수정한 사람"
      updatedDate:
        type: string
        description: "수정일자"
    example:
      title:
        - lang: "en"
          value: "title"
        - lang: "ko"
          value: "제목"
      contents: "수정할 내용"
      modifier: "수정한 사람"
  ResponseModifyBoardResult:
    properties:
      code:
        type: number
        description: "응답코드"
        example: 200
      message:
        type: string
        description: "응답메세지"
        example: "OK"
      result:
        description: "결과값"
        type: array
        items:
          allOf:
            - $ref: "#/definitions/ResponseModifyBoard"
  ResponseModifyBoard:
    properties:
      schema:
        $ref: "#/definitions/ResponseBoard"
    example:
      postId: "1"
      nickName: "최초작성자"
      modifier: "수정한사람2"
      title:
        - lang: "en"
          value: "title"
        - lang: "ko"
          value: "제목"
      contents: "수정된 글의 내용"
      category: "all"
      createdDate: "2021-11-17T04:49:42.000+00:00"
      history:
        - "version": V1.0
          "postId": 1
          "historyId": 1
          "updatedDate": "2021-11-17T04:49:42.000+00:00"
          "nickName": "최초작성자"
          "modifier": ""
        - "version": V2.0
          "postId": 1
          "historyId": 2
          "updatedDate": "2021-11-17T04:49:42.000+00:00"
          "nickName": "최초작성자"
          "modifier": "수정한 사람1"

